<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobrinha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🐍 Jogo da Cobrinha</h1>
  <div id="start-screen">
    
  <button id="start-btn">Começar</button>
</div>

  <div id="difficulty">
  <button data-speed="200">Fácil</button>
  <button data-speed="120">Médio</button>
  <button data-speed="70">Difícil</button>
</div>

  <div id="game-board"></div>
  <p>
  Pontuação: <span id="score">0</span> |
  Recorde: <span id="high-score">0</span>
</p>

<button id="restart-btn">🔁 Reiniciar Jogo</button>



  <script src="script.js"></script>
</body>
</html>
